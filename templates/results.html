<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlisted Candidates</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #bbdefb, #c8e6c9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0288d1;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h1 span {
            color: #f44336; /* Color for the emoji */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 700px;
            width: 100%;
        }

        li {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #00796b; /* Primary color for list items */
        }

        li strong {
            font-weight: bold;
        }

        a {
            font-size: 1.1rem;
            color: #0288d1;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #0288d1;
            color: white;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #01579b;
        }

        /* Animations */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            li {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Top 3 Shortlisted Candidates üéâ</h1>
    <ul>
        {% for resume in top_resumes %}
            <li>
                <span><strong>Rank {{ resume.rank }}:</strong> {{ resume.candidate_name }} | 
                Score: {{ resume.score | round(4) }}</span>
                <span>üëè</span>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back üîô</a>
</body>
</html>
